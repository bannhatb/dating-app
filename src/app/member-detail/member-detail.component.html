<div class="card" style="width: 18rem" *ngIf="member">
    <img class="card-img-top" src="{{member.avatar}}" alt="{{member.username}}" />
    <div class="card-body">
        <h5 class="card-title">{{member.knownAs}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{member.city}} - {{member.gender}} - {{member.age}}</h6>
        <p class="card-text">{{member.introduction}}</p>
        <a routerLink="/member/{{member.username}}" class="btn btn-primary">Details</a>
        <a href="/member/{{member.username}}" class="btn btn-danger" style="margin-left: 85px;">Follow</a>
    </div>
</div>
